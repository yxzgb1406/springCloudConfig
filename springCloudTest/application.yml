------创建分支
$ git checkout -b develop-tangang;
$ git branch develop-tangang;


------切换分支
$ git checkout develop-tangang;

------远程推送分支
$ git push origin develop-tangang:develop-tangang;

------删除远程分支 origin后必须有空格
$ git push origin :develop-tangang;

-----切换到本地其它分支
$ git checkout develop;

------删除本地对应分支（需要切换到其它分支）
$ git branch -d develop-tangang;

---回滚指定文件
$ cd 到文件位置
 
