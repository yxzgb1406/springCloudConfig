-----提交到远程仓库
$ git push origin develop


------相当于是从远程获取最新版本到本地，不会自动merge,在实际使用中，git fetch更安全一些,因为在merge前，我们可以查看更新情况，然后再决定是否合并
git fetch origin develop:develop
git diff develop 
git merge develop

--相当于是从远程获取最新版本并merge到本地
git pull origin develop

